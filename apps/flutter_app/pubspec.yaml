name: carecompanion
description: Arabic-first medication reminder and adherence tracking app for families.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # Core
  riverpod: ^2.5.1
  flutter_riverpod: ^2.5.1
  hooks_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  go_router: ^14.2.0
  
  # Supabase
  supabase_flutter: ^2.5.6
  
  # Local Database (Offline-first)
  drift: ^2.18.0
  sqlite3_flutter_libs: ^0.5.21
  path_provider: ^2.1.3
  path: ^1.9.0
  
  # Notifications
  flutter_local_notifications: ^17.1.2
  timezone: ^0.9.2
  flutter_timezone: ^1.0.8
  
  # UI Components
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.3.1
  shimmer: ^3.0.0
  flutter_spinkit: ^5.2.1
  
  # Forms & Validation
  flutter_form_builder: ^10.2.0
  form_builder_validators: ^11.0.0
  pinput: ^5.0.0
  
  # Images
  image_picker: ^1.1.2
  flutter_image_compress: ^2.2.0
  image: ^4.2.0
  
  # QR Code
  qr_flutter: ^4.1.0
  mobile_scanner: ^5.1.1
  
  # Storage & Files
  shared_preferences: ^2.2.3
  flutter_secure_storage: ^9.2.2
  
  # Biometrics
  local_auth: ^2.2.0
  
  # Utils
  intl: ^0.20.2
  uuid: ^4.4.0
  equatable: ^2.0.5
  json_annotation: ^4.9.0
  freezed_annotation: ^2.4.1
  dartz: ^0.10.1
  url_launcher: ^6.2.6
  share_plus: ^9.0.0
  connectivity_plus: ^6.0.3
  
  # Date/Time
  flutter_datetime_picker_plus: ^2.2.0
  table_calendar: ^3.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  build_runner: ^2.4.9
  riverpod_generator: ^2.4.0
  freezed: ^2.5.2
  json_serializable: ^6.8.0
  drift_dev: ^2.18.0
  go_router_builder: ^2.4.1
  mockito: ^5.4.4
  mocktail: ^1.0.3

flutter:
  uses-material-design: true
  generate: true
  
  assets:
    - assets/images/
    - assets/i18n/

  fonts:
    - family: NotoNaskhArabic
      fonts:
        - asset: assets/fonts/NotoNaskhArabic-Regular.ttf
        - asset: assets/fonts/NotoNaskhArabic-Bold.ttf
          weight: 700
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700
