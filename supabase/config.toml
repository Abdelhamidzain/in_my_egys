# CareCompanion Supabase Configuration
# supabase/config.toml

[api]
enabled = true
port = 54321
schemas = ["public", "storage"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
major_version = 15

[studio]
enabled = true
port = 54323

[inbucket]
enabled = true
port = 54324

[storage]
enabled = true
# Maximum file size in bytes (5MB)
file_size_limit = "5MB"

[auth]
enabled = true
site_url = "http://localhost:3000"
additional_redirect_urls = ["https://carecompanion.app", "carecompanion://"]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10
enable_signup = true

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = true
secure_password_change = true
max_frequency = "1s"

[auth.sms]
enable_signup = false
enable_confirmations = false

[auth.external.apple]
enabled = false

[auth.external.google]
enabled = false

# Edge Functions
[functions]
verify_jwt = true

# Database settings
[db.pooler]
enabled = true
port = 54329
pool_mode = "transaction"
default_pool_size = 20

# Realtime settings
[realtime]
enabled = true
